{% extends "layout.html" %}

{% block title %}{{ username }}'s microblog{% endblock %}

{% block profile %}
<div class='user-info'>
	<span class='user_full_name'>{{ user_full_name }}</span>
	<span class='username'><a href='{{ user_link }}'>{{ username }}</a></span>
</div>
<div class='bio'>{{ bio }}</div>
{% endblock %}

{% block post_list %}
	{# Add the posts to the list. #}
	{% for post in posts %}
		{% include 'post.html' %}
	{% endfor %}
{% endblock %}
